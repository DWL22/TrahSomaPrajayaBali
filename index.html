<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow fixed top-0 inset-x-0 z-10">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="flex-1 flex items-center justify-between sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-blue-600">MyWebsite</h1>
                    </div>
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <a href="#" class="text-gray-900 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="#" class="text-gray-900 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">About</a>
                            <a href="#" class="text-gray-900 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">Services</a>
                            <a href="#" class="text-gray-900 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                        </div>
                    </div>
                </div>
                <div class="hidden sm:flex sm:ml-6">
                    <a href="#" class="text-gray-900 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
                    <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-gray-500" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg id="menu-icon" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="absolute right-0 top-16 w-64 bg-white shadow-lg hidden sm:hidden">
            <div class="flex justify-between items-center p-4">
                <h2 class="text-lg font-bold">Menu</h2>
                <button id="close-menu-button" class="text-gray-400 hover:text-gray-500">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="px-4 pb-3 space-y-1">
                <a href="#" class="text-gray-900 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="#" class="text-gray-900 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="#" class="text-gray-900 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium">Services</a>
                <a href="#" class="text-gray-900 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
                <a href="#" class="text-gray-900 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium">Login</a>
            </div>
        </div>
    </nav>

    <!-- Tambahkan padding-top untuk memberi ruang di bawah navbar -->
    <div class="pt-20">
        <h2 class="text-2xl text-center mt-10">Welcome to MyWebsite!</h2>
    </div>

    <!-- Section Tagline -->
    <section class="bg-gray-200 py-10">
        <div class="max-w-7xl mx-auto text-center">
            <h2 class="text-3xl font-bold text-gray-800">Silsilah Keluarga</h2>
            <p class="mt-4 text-lg text-gray-600">
                Kenali lebih dekat dengan <span class="font-semibold text-blue-600">Trah Soma Prajaya Bali</span>
            </p>
            <p class="mt-2 text-md text-gray-500">
                Sebuah warisan budaya yang kaya akan nilai dan tradisi.
            </p>
        </div>
    </section>

    <script src="script.js"></script>

    <script>
        // JavaScript for toggling the mobile menu
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenuButton = document.getElementById('close-menu-button');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        closeMenuButton.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });
    </script>
</body>
</html>
